<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart  - Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Flipkart</div>
        <input type="text" placeholder="Search for products, brands and more" id="search">
        <div class="cart">
            <span id="cart-count"></span>
            <i class="fas fa-shopping-cart"></i> 
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/0a4551c00143b344.jpg?q=20" alt="Hero Image">
    </section>
    
    <section class="product-grid" id="productGrid">
        <!-- Products will be dynamically inserted here -->
    </section>
    
    <script src="script.js"></script>
    <script src="slider.js"></script>
    <script src="product-details.js"></script>
</body>
</html>
