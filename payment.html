<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .form-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #paymentDetails {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #4CAF50;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Upload Your Information</h2>
<div id="paymentDetails"></div>
<div class="form-container">
    <form action="index.html" method="post" enctype="multipart/form-data">
        <img src="Untitled.png" alt="QR Code">
        <label for="name">Scan QR and Pay NOW</label>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="pin">Pin Code:</label>
        <input type="number" id="pin" name="pin" required>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    // Retrieve product details from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');
    const productName = urlParams.get('productName');
    const productPrice = urlParams.get('productPrice');

    const paymentDetailsSection = document.getElementById('paymentDetails');

    if (productId && productName && productPrice) {
        paymentDetailsSection.innerHTML = `
            <h1>Payment for ${decodeURIComponent(productName)}</h1>
            <p><strong>Product ID:</strong> ${productId}</p>
            <p><strong>Price:</strong> â‚¹${parseFloat(productPrice).toFixed(2)}</p>
            <p>Please fill in your payment details below.</p>
        `;
    } else {
        paymentDetailsSection.innerHTML = '<p>No product details available.</p>';
    }
</script>

</body>
</html>
